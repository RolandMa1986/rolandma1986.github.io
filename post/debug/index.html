		<p>可以使用 kill -USR1 <!-- raw HTML omitted --> 命令发送 USR1 信号给 docker daemon，而 docker daemon 收到信号之后，会把所有线程调用栈输出到 /var/run/docker 文件夹里。</p>
<p>与 docker daemon 类似，我们可以通过 kill -SIGUSR1 <!-- raw HTML omitted --> 命令来输出 containerd 的调用栈。不同的是，这次调用栈会直接输出到 messages 日志。</p>
